<script>
    function memberNames(members)
    {
        return members.map(function (e) { return e.name; }).join(', ');
    }
</script>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div>{{alert}}</div>
            </div>
        </div>
        <div class="row new-group-link-row">
            <div class="col-xs-12">
                <div><a href="/#CreateGroup">Create a new group</a></div>
            </div>
        </div>
        <div class="row" ng-show="isLoading">
            <div class="col-xs-12">
                <div>Loading...</div>
            </div>
        </div>
        <div class="row group-list-item-row">
            <div class="col-xs-12">
                <div ng-repeat="group in groups">
                    <a ng-href="/#Status/{{group.id}}">{{group.name}}</a>
                    <div>{{group.members.length}} members</div>
                    <div>{{memberNames(group.members)}}</div>
                </div>
            </div>
        </div>
    </div>
</section>
