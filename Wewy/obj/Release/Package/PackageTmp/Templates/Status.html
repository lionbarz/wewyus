<section id="content">
    <div class="container status-container">
        <div class="row user-row" ng-click="reload()">
            <div class="col-xs-12 user-col">       
                <div class="user-city-info" ng-style="me.cityName && {'background-image':'url(/resources/'+me.cityName.toLowerCase()+'.jpg)'}">
                    <p class="user-name">{{me.name}}</p>
                    <p>{{me.cityName}}</p>
                    <p>{{me.day}}</p>
                    <p>{{me.time}}</p>
                </div>
            </div>
        </div>
        <div class="row user-row" ng-click="reload()">
            <div class="col-xs-12 user-col">
                <div class="user-city-info" ng-style="lover.cityName && {'background-image':'url(/resources/'+lover.cityName.toLowerCase()+'.jpg)'}">
                    <p class="user-name">{{lover.name}}</p>
                    <p>{{lover.cityName}}</p>
                    <p>{{lover.day}}</p>
                    <p>{{lover.time}}</p>
                </div>
            </div>
        </div>
        <div class="row user-row" ng-click="reload()">
            <div class="col-xs-12 text-center heart">❤</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="new-status-box" ng-show="!isSendingStatus">
                    <form ng-submit="submitNewStatus()">
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="newStatusText" placeholder="What am I doing?" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">Ya2</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div>
                    <label>
                        <input type="checkbox" ng-model="displayMyStatuses"> Show mine
                    </label>
                    <label>
                        <input type="checkbox" ng-model="displaySortByDay" ng-change="changeSort()"> Show by day
                    </label>
                </div>
                <div class="send-status-box text-center" ng-show="isSendingStatus">
                    Sending...
                </div>
                <div class="reload-status-box text-center" ng-show="isLoading">
                    Refreshing...
                </div>
                <div class="status-box" ng-repeat="status in statuses" ng-show="!status.isCreatedByUser || displayMyStatuses">
                    <div ng-class="{'status-text': true, 'my-status-text': status.isCreatedByUser}">
                        {{status.text}}
                    </div>
                    <div class="status-date" ng-click="bumpDateIndex()">
                        {{status.formattedDates[dateIndex]}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
