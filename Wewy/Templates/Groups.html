<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div>{{alert}}</div>
            </div>
        </div>
        <div class="row new-group-link-row">
            <div class="col-xs-12">
                <div><a href="/#CreateGroup">Create a new group</a></div>
            </div>
        </div>
        <div class="row" ng-show="isLoading">
            <div class="col-xs-12">
                <div>Loading...</div>
            </div>
        </div>
        <div class="row group-list-item-row" ng-repeat="group in groups">
            <div class="col-xs-12">
                <div>
                    <a ng-href="/#Group/{{group.id}}">{{group.name}}</a>
                    <div>{{group.preview}}</div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    mixpanel.track("Groups page visit");
</script>
