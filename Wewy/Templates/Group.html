<section id="content">
    <div class="container status-container">
        <div class="row group-name-row">
            <div class="col-xs-12">
                <a ng-href="/#/EditGroup/{{group.id}}"><h3>{{group.name}}</h3></a>
            </div>
            <div class="alert alert-info" role="alert" ng-show="alert">
                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{alert}}
            </div>
            <div class="alert alert-warning" role="alert" ng-show="warning">
                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Warning!</strong> {{warning}}
            </div>
        </div>
        <div class="row user-row" ng-style="{ 'border-color' : member.color }" ng-repeat="member in group.members" ng-click="reload()">
            <div class="col-sm-3 col-xs-6 user-name-col">{{member.name}}</div>
            <div class="col-sm-3 col-xs-6 user-day-col">{{member.day}}</div>
            <div class="col-sm-3 col-xs-6 user-time-col">{{member.time}}</div>
            <div class="col-sm-3 col-xs-6 user-city-col">{{member.city}}</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="new-status-box" ng-hide="isSendingStatus || !group || !group.members">
                    <form ng-submit="submitNewStatus()">
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="newStatusText" placeholder="What am I doing?" />
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">Ya2</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="send-status-box text-center" ng-show="isSendingStatus">
                    Sending...
                </div>
                <div class="reload-status-box text-center" ng-show="isLoading">
                    Loading...
                </div>
                <div class="status-box" ng-style="{ 'border-bottom-color': status.color }" ng-repeat="status in statuses" ng-show="!status.isCreatedByUser || displayMyStatuses">
                    <div dir="{{status.isRtl ? 'rtl' : 'ltr'}}">
                        <div class="status-creator-name">{{status.creatorName}}</div>
                        <div class="status-date" ng-click="status.dateIndex = (status.dateIndex + 1) % status.formattedDates.length; mixpanel.track('Toggle status time');">
                            {{status.formattedDates[status.dateIndex]}}
                        </div>
                        <div ng-class="{'status-text': true, 'my-status-text': status.isCreatedByUser}">{{status.text}}</div>
                        <div class="status-edit-menu" ng-show="status.isCreatedByUser">
                            <a ng-href="/#EditStatus/{{status.id}}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    mixpanel.track("Group page visit");
</script>
