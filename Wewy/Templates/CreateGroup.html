<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Create Group</h1>
                <div class="alert alert-info" ng-show="alert">{{alert}}</div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Group name" ng-model="groupName" />
                </div>
                <div class="form-group">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="member in members">
                            <button class="badge" ng-click="removeMember(member)">Remove</button>
                            {{member.name}}
                        </li>
                    </ul>
                    <div class="input-group">
                        <input class="form-control" type="email" placeholder="E-mail address" ng-model="newMemberEmail" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="addMember()">Add</button>
                        </span>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="saveGroup()" ng-disabled="!isValid()">Create</button>
            </div>
        </div>
    </div>
</section>
